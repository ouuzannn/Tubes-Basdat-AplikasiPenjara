<h1>Form Tahanan Baru</h1>

<form method="post" action="/napi">
    <label>Masukkan No. Tahanan : </label>
    <input type="text" name="no_tahanan" required/>
    <br>
    <label>Masukkan nama : </label>
    <input type="text" name="nama_tahanan" required/>
    <br>
    <label>Masa hukuman : </label>
    <input type="text" name="lama_penahanan" required/>
    <br>
    <label>Masukkan kejahatan yang dilakukan : </label>
    <input type="text" name="kasus" required/>
    <br>
    <label>Mulai masa hukuman : </label>
    <input type="text" name="tahun_masuk" required/>
    <br>
    <label>Akhir masa hukuman : </label>
    <input type="text" name="tahun_keluar" required/>
    <br>
    <label>Ruangan Tahanan : </label>
    <input type="text" name="no_ruangan" required/>
    <br>
    <input type="submit"/>
</form>
