<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/custom.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
<img src="{{ url_for('static',filename='img/atas.png')}}"/>
<style type="text/css">
    h1{
        margin-left: 15cm;
    }
    .data{
        margin-left: 10cm;
    }
</style>
<HTML>
    <BODY>
    <h1>DAFTAR PENGUNJUNG</h1>
    <div class="data">
    <table border="4">
     <thead>
     <tr>
      <th>No KTP</th>
      <th>Nama</th>
      <th>No Tahanan</th>
      <th>Waktu Kunjungan</th>
      <th>No Ruangan</th>
     </tr>
     </thead>
     <tbody>
      {% for row in value %}
       <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
       </tr>
      {% endfor %}
     </tbody>
    </table>
</div>
    </BODY>
    </HTML>
