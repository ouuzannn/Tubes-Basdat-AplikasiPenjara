<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/custom.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
<img src="{{ url_for('static',filename='img/atas.png')}}"/>
<style type="text/css">
    h1{
        margin-left: 10cm;
    }
    .data{
        margin-left: 10cm;
    }
</style>
<h1>KONFIRMASI TAHANAN YANG MAU DIBEBASKAN</h1>
<div class="data">
<table border="4">
    <thead>
        <tr>
            <th>No.Tahanan</th>
            <th>Nama</th>
            <th>Durasi Penahanan</th>
            <th>Kasus</th>
            <th>No.Ruangan</th>
            <th>Lapas</th>
        </tr>
    </thead>
    <tbody>
        {% for row in identitas %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


<form action="/KerjaHapus/{{idnapi}}">
    <input type="submit">
</form>
</div>
