<h1>TABEL USULAN REMISI</h1>
<table border="4">
    <thead>
        <tr>
            <th>Nomor Tahanan</th>
            <th>Nama Tahanan</th>
            <th>Lama Pengurangan</th>
            <th>Tahun Masuk</th>
            <th>Tahun Keluar</th>
            <th>alasan </th>
            <th>Setuju</th>
            <th>Tidak</th>
        </tr>
    </thead>
    <tbody>
        {% for usulan in InfoRemisi %}
        <tr>
            <td>{{usulan[0]}}</td>
            <td>{{usulan[1]}}</td>
            <td>{{usulan[2]}}</td>
            <td>{{usulan[3]}}</td>
            <td>{{usulan[4]}}</td>
            <td>{{usulan[5]}}</td>
            <td>
                <a href="/SetujuRemisi/{{usulan[0]}}/{{usulan[2]}}">
                    SETUJU
                </a>
            </td>
            <td>
                <a href="/NotRemisi/{{usulan[0]}}">
                    TIDAK
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
