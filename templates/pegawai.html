<h1>Form Pegawai Baru</h1>

<form method="post" action="/pegawai">
    <label>Masukkan ID : </label>
    <input type="text" name="ID_pegawai" required/>
    <br>
    <label>Masukkan nama : </label>
    <input type="text" name="nama_pegawai" required/>
    <br>
    <label>Cabang Lapas : </label>
    <input type="text" name="nama_lapas" required/>
    <br>
    <input type="submit"/>
</form>
