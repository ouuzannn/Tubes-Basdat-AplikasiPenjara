<h1>Form Usulan Remisi</h1>

    <table>
        <tr>
            <td><label>Nomor tahanan : </label></td>
            <td><input type="text" name="no_tahanan" required/></td>
        </tr>
        <tr>
            <td><label>Nama tahanan : </label></td>
            <td><input type="text" name="nama_tahanan" required/></td>

            <td><label>Alasan: </label></td>
            <td><input type="text" name="alasan" required/></td>
        </tr>
    </table>
    <input type="submit"/>
</form>
